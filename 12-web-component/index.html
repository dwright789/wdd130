<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show Component</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
        <div class="numbertext">1 / 6</div>
            <img src="images/black-costumes.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">2 / 6</div>
            <img src="images/old-people.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">3 / 6</div>
            <img src="images/rock-stars.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">4 / 6</div>
            <img src="images/hippies.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">5 / 6</div>
            <img src="images/gods.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
        <div class="numbertext">6 / 6</div>
            <img src="images/fam-pic.jpg" style="width:100%">
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption-container">
        <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
        <div class="column">
            <img class="demo cursor" src="images/black-costumes.jpg" style="width:100%" onclick="currentSlide(1)" alt="Various black costumes">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/old-people.jpg" style="width:100%" onclick="currentSlide(2)" alt="Old people costumes">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/rock-stars.jpg" style="width:100%" onclick="currentSlide(3)" alt="Rockstar costumes">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/hippies.jpg" style="width:100%" onclick="currentSlide(4)" alt="Hippies costumes">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/gods.jpg" style="width:100%" onclick="currentSlide(5)" alt="Gods and Godesses costumes">
        </div>
        <div class="column">
            <img class="demo cursor" src="images/fam-pic.jpg" style="width:100%" onclick="currentSlide(6)" alt="Family picture">
        </div>
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            // Next/previous controls
            function plusSlides(n) {
            showSlides(slideIndex += n);
            }

            // Thumbnail image controls
            function currentSlide(n) {
            showSlides(slideIndex = n);
            }

            function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
            }
        </script>
    </div>
    
</body>
</html>
